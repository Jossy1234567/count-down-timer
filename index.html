<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>count down Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <button id="btn" class="btn">Change Timer</button>
    <img src="joe.jpg" alt="Clifford">
    <h1>New Years Eve Count-Down, By Usman Joseph</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="big text days" id="days"><span>will of time</span></p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big text" id="hours"></p>
        <span>hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big text" id="mins"></p>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-c">
        <p class="big text" id="seconds"></p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
